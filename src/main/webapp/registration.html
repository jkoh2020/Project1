<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Employee</title>
<link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei"
	rel="stylesheet">
<link rel="stylesheet" href="./css/style1.css">
</head>
<body>
<div class="regbox box">
			<img class="avatar" src="img/register.png">
			<h1>Register Account</h1>
			<form action="SignUp" method="post">
				<p>Name</p>
				<input type="text" autofocus placeholder="Your name" name="name" required>
				<p>Username</p>
				<input type="text" autofocus placeholder="Username" name="username" required>
				<p>Password</p>
				<input type="password" placeholder="Password" name="password" required>
			    <input type="submit" value="Submit"> <br />
			    <a href="index.html">Already have Account?</a>
			</form>
</div>
</body>
</html>
