<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
<title>Login</title>
</head>
<body>
 <div align="center">
 <div class="container">
        <form  class="form"  action="LoginServlet" method="get">
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message-error"></div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="Username or email" name="username" required>
                <div class="form_input-error-message"></div>
            </div>

            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="Password" name="password" required>
                <div class="form_input-error-message"></div>
            </div>

            <button class="form_button" type="submit">Submit</button>

            <p class="form_text">
                <a href="#" class="form_link">Forgot your password?</a>
            </p>

            <p class="form_text">
                <a  class="form_link" href="registration.html" id="linkCreateAccount">Create Account</a>
            </p>
            
        </form>
        
    </div>
    </div>
</body>
</html>
